<header class="header">
  <div class="header__top-panel">
    <button class="header__button header__button--business">For Business</button>
    <button class="header__button header__button--customer">For Customers</button>
  </div>
  <div class="header__top-bar ">
    <img src="./assets/imgs/logo.png" alt="Logo" class="header__logo"/>
    <nav class="header__nav">
      <span class="header__nav-burger">
        <img src="./assets/imgs/svg/Burger.svg" alt=""/>
      </span>
      <div class="wrapper">
        <span class="header__nav-burger--close">
          <img src="./assets/imgs/svg/BurgerClose.svg" alt=""/>
        </span>
        <div class="container">
          <button class="header__nav-button nav-button--contact __primary">
            Contact Sales
          </button>
          <ul class="header__nav-list"> 
            <li class="header__nav-item header__nav-item--business">For Business</li>
            <li class="header__nav-item header__nav-item--customer">For Customers</li>
            <li class="header__nav-item header__nav-item--police">Privacy Policy</li>
            <li class="header__nav-item header__nav-item--seller">Terms Of Use - Seller</li>
            <li class="header__nav-item header__nav-item--customers">Terms of Use - Sellers & Customers</li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
